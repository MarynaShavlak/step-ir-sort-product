<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="sort">
        <div class="sort-btn active" data-sort ='price'>
            <span>Ціна</span>
            <i class="fa-solid fa-arrow-up-short-wide" data-is-asc-order = 'true'></i>
            <i class="fa-solid fa-arrow-down-wide-short hidden" data-is-asc-order = 'false'></i>
        </div>
        <div class="sort-btn" data-sort ='buy'>
            <span>Популярність</span>
            <i class="fa-solid fa-arrow-up-short-wide" data-is-asc-order = 'true'></i>
            <i class="fa-solid fa-arrow-down-wide-short hidden" data-is-asc-order = 'false'></i>
        </div>
        <div class="sort-btn" data-sort ='dates'>
            <span>Дата</span>
            <i class="fa-solid fa-arrow-up-short-wide" data-is-asc-order = 'true'></i>
            <i class="fa-solid fa-arrow-down-wide-short hidden"data-is-asc-order = 'false' ></i>
        </div>
    </div>
    <div class="products" id="products">
        <div class="card">
            <div class="card-img">
                <img src="https://images.unsplash.com/photo-1528825871115-3581a5387919?q=80&w=1915&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            </div>
            <h2 class="card-title">Banana</h2>
            <div class="card-params">
                <div>Ціна: <span>235 грн</span></div>
                <div>Купили: <span>12</span></div>
                <div>Дата: <span>09 листопада 2023</span></div>
            </div>
        </div>
    </div>
</div>

   <script src="script.js" type="module"></script>
</body>
</html>
